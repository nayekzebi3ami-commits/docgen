<nav *ngIf="isLoggedIn" class="fixed top-0 left-0 right-0 bg-gray-800 text-white p-4 z-50 flex items-center justify-between">
    <div class="flex items-center">
        <img src="assets/logo.png" alt="Logo" class="w-10 h-10 rounded-full mr-3">
        <div class="title-container">
            <div class="stack" style="--stacks: 3;">
                <span style="--index: 0;">PETIT FILOU</span>
                <span style="--index: 1;">PETIT FILOU</span>
                <span style="--index: 2;">PETIT FILOU</span>
            </div>
        </div>
    </div>
    <button (click)="logout()" class="text-gray-300 hover:text-white focus:outline-none transition duration-150 ease-in-out">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span class="sr-only">Logout</span>
    </button>
</nav>

<nav *ngIf="isLoggedIn" class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white z-50">
    <ul class="flex justify-around items-center h-16 max-w-screen-lg mx-auto">
        <li *ngFor="let item of navItems" class="w-1/5 mx-2">
            <button (click)="setActiveItem(item.id)" routerLink="{{item.route}}"
                class="w-full flex items-center justify-center py-2 px-1 transition-all duration-300 ease-in-out rounded-lg"
                [ngClass]="{'bg-white text-blue-400': activeItem === item.id, 'text-gray-400 hover:text-gray-200': activeItem !== item.id}">
                <i class="fa fa-{{item.icon}} text-xl sm:text-2xl mr-2"></i>
                <span class="text-xs transition-all duration-300"
                    [ngClass]="{'opacity-100': activeItem === item.id, 'opacity-0 w-0 overflow-hidden': activeItem !== item.id}">
                    {{item.label}}
                </span>
            </button>
        </li>
    </ul>
</nav>
