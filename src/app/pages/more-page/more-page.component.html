<div class="min-h-screen bg-cyber-background text-cyber-text p-6">
    <div class="flex items-center justify-center mb-8 animate-fade-in-down">
        <i class="fas fa-ellipsis-h text-3xl text-cyber-primary mr-2 animate-pulse"></i>
        <h1 class="text-4xl font-bold text-neon-blue animate-fade-in-up">Plus</h1>
    </div>

    <div class="max-w-md mx-auto">
        <ng-container *ngFor="let category of ['administration', 'stockage', 'services', 'menu', 'compte']; let categoryIndex = index">
            <div *ngIf="(category !== 'administration' || admin) && (category !== 'support' || !admin) && getFilteredLinks(category) as categoryLinks" class="mb-6 animate-fade-in-up"
                [ngStyle]="{'animation-delay': (categoryIndex * 100) + 'ms'}">
                <h2 class="text-xl font-semibold mb-3 text-neon-blue capitalize">{{ category }}</h2>
                <div class="cyber-card rounded-xl overflow-hidden">
                    <ul class="divide-y divide-cyber-primary/20">
                        <li *ngFor="let link of categoryLinks; let i = index"
                            class="hover:bg-cyber-primary/10 transition-all duration-300"
                            [ngClass]="i % 2 === 0 ? 'animate-slide-in-left' : 'animate-slide-in-right'"
                            [ngStyle]="{'animation-delay': ((categoryIndex * 100) + (i * 50)) + 'ms'}"
                            [hidden]="(link.admin && !admin) || (admin && link.title === 'Support')">
                            <a [routerLink]="link.route" class="flex items-center px-6 py-4 space-x-4">
                                <i class="fas fa-{{ link.icon }} text-cyber-primary text-xl w-8"></i>
                                <span class="flex-grow text-cyber-text">{{ link.title }}</span>
                                <i class="fas fa-chevron-right text-cyber-text-secondary"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </ng-container>
    </div>
</div>
