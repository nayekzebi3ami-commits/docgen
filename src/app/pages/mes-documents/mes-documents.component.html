<div class="bg-gray-900 text-white min-h-screen p-4 md:p-8">
    <h1 class="text-2xl font-bold mb-6">Mes documents</h1>
    <div class="space-y-4">
        <div *ngFor="let doc of documents" class="bg-gray-800 rounded-lg p-4 flex justify-between items-center">
            <div>
                <h2 class="text-lg font-semibold">{{ doc.filename | slice:0:20 }}{{ doc.filename.length > 20 ? '...' : '' }}</h2>
                <p class="text-sm text-gray-400">PDF - {{ doc.createdAt | date:'dd/MM/yyyy' }}</p>
            </div>
            <button (click)="downloadDocument(doc.pdfUrl)"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Télécharger
            </button>
        </div>
    </div>
</div>
