<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-xl shadow-2xl p-6 max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4">Confirmer l'achat</h2>
        <p class="mb-4">Vous êtes sur le point d'acheter :</p>
        <div class="bg-gray-700 rounded-lg p-4 mb-4">
            <h3 class="font-semibold">{{ product.title }}</h3>
            <p class="text-blue-400 font-bold">
                <span [class.line-through]="discountedPrice !== null">{{ product.price | currency:'EUR' }}</span>
                <span *ngIf="discountedPrice !== null" class="ml-2 text-green-400">{{ discountedPrice | currency:'EUR'
                    }}</span>
            </p>
        </div>
        <div class="mb-4">
            <label for="coupon" class="block text-sm font-medium text-gray-400 mb-1">Code de réduction</label>
            <div class="flex">
                <input type="text" id="coupon" [(ngModel)]="couponCode"
                    class="flex-grow bg-gray-700 text-white rounded-l-md border-gray-600 pl-3 focus:outline-none"
                    placeholder="Entrez votre code">
                <button (click)="applyCoupon()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-md transition-colors duration-300">
                    Appliquer
                </button>
            </div>
            <p *ngIf="couponMessage" [class]="couponMessage.type === 'success' ? 'text-green-400' : 'text-red-400'"
                class="mt-1 text-sm">
                {{ couponMessage.text }}
            </p>
        </div>
        <p class="mb-4">Solde actuel : <span class="font-bold">{{ walletBalance | currency:'EUR' }}</span></p>
        <div class="flex justify-end space-x-4">
            <button (click)="closeModal()"
                class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300">
                Annuler
            </button>
            <button (click)="confirmPurchase()"
                [disabled]="(discountedPrice !== null ? discountedPrice : product.price) > walletBalance"
                [ngClass]="{'bg-blue-600 hover:bg-blue-700': (discountedPrice !== null ? discountedPrice : product.price) <= walletBalance, 'bg-gray-500 cursor-not-allowed': (discountedPrice !== null ? discountedPrice : product.price) > walletBalance}"
                class="text-white font-bold py-2 px-4 rounded transition-colors duration-300">
                Confirmer l'achat
            </button>
        </div>
    </div>
</div>
