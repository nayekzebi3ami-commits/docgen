<div class="min-h-screen bg-gray-900 flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="flip-card">
            <div class="flip-card-inner">

                <!-- Login Form -->
                <div
                    class="flip-card-front bg-gray-800 rounded-lg shadow-md p-8 animate-fade-in-up animate-delay-200 flex flex-col justify-center h-full">
                    <div class="text-center">
                        <img src="/assets/logo-rounded.png" alt="Gen Scan" class="mx-auto h-12 w-auto">
                        <div class="w-full flex justify-center my-2">
                            <div class="title-container text-white">
                                <div class="stack" style="--stacks: 3;">
                                    <span style="--index: 0;">GEN SCAN</span>
                                    <span style="--index: 1;">GEN SCAN</span>
                                    <span style="--index: 2;">GEN SCAN</span>
                                </div>
                            </div>
                        </div>
                        <p class="mt-2 text-sm text-gray-400 animate-fade-in-up animate-delay-100">
                            Connectez-vous pour continuer
                        </p>
                    </div>

                    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="mt-8 space-y-6">
                        <div>
                            <label for="email-address" class="sr-only">Adresse email</label>
                            <input id="email-address" name="email" type="email" [(ngModel)]="email" autocomplete="email"
                                required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                placeholder="Adresse email">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Mot de passe</label>
                            <input id="password" name="password" type="password" [(ngModel)]="password"
                                autocomplete="current-password" required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                placeholder="Mot de passe">
                        </div>
                        <div>
                            <button type="submit"
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105">
                                Se connecter
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <button (click)="flipCard()"
                            class="text-sm text-blue-400 hover:text-blue-300 transition duration-300 ease-in-out">
                            Pas encore de compte ? S'inscrire
                        </button>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="flip-card-back bg-gray-800 rounded-lg shadow-md p-8 flex flex-col justify-center h-full">
                    <div class="text-center">
                        <img src="/assets/logo-rounded.png" alt="GEN SCAN" class="mx-auto h-12 w-auto">
                        <div class="w-full flex justify-center my-2">
                            <div class="title-container text-white">
                                <div class="stack" style="--stacks: 3;">
                                    <span style="--index: 0;">GEN SCAN</span>
                                    <span style="--index: 1;">GEN SCAN</span>
                                    <span style="--index: 2;">GEN SCAN</span>
                                </div>
                            </div>
                        </div>
                        <p class="mt-2 text-sm text-gray-400 animate-fade-in-up animate-delay-100">
                            Inscrivez-vous pour continuer
                        </p>
                    </div>

                    <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm" class="mt-8 space-y-6">
                        <div>
                            <label for="signup-email" class="sr-only">Adresse email</label>
                            <input id="signup-email" name="email" type="email" [(ngModel)]="email" autocomplete="email"
                                required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                placeholder="Adresse email">
                        </div>
                        <div>
                            <label for="signup-password" class="sr-only">Mot de passe</label>
                            <input id="signup-password" name="password" type="password" [(ngModel)]="password"
                                autocomplete="new-password" required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                placeholder="Mot de passe">
                        </div>
                        <div>
                            <label for="signup-username" class="sr-only">Pseudo</label>
                            <input id="signup-username" name="username" type="text" [(ngModel)]="username"
                                autocomplete="username" required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                placeholder="Pseudo">
                        </div>
                        <button type="submit" [disabled]="isLoading"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105">
                            <span *ngIf="!isLoading">S'inscrire</span>
                            <div *ngIf="isLoading" class="flex items-center">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                                Inscription en cours...
                            </div>
                        </button>
                    </form>
                    <div class="text-center mt-4">
                        <button (click)="flipCard()"
                            class="text-sm text-blue-400 hover:text-blue-300 transition duration-300 ease-in-out">
                            Déjà un compte ? Se connecter
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
